<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloc Pong</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
</head>

<body>
  <div id='game-over'>Game Over. You lost.</div>
  <div id='winner'>Congratulations! You won!</div>
  <div id='playa'></div>
  <div id='comp'></div>
  <div id='modal'>
    <form name='player'>
      <p><strong>Select number of players: </strong></p><input type="radio" name="players" checked> 1 (Play against computer) <input type="radio" name="players"> 2 </br>
    </form>
    <form name='level'>
      <p><strong>Select computer opponent difficulty level: </strong></p> <input type="radio" name="difficulty" checked> Begginner <input type="radio" name="difficulty"> Normal <input type="radio" name="difficulty"> Expert </br>
    </form>
    <button id='start' onclick="gameStart()">Start</button>
  </div>
  <div id='time'></div>
  <canvas id="court" width="1100" height="700"></canvas>
  <div id="volume-control">
    <div id='vol' class="icon ion-volume-high"></div>
    <div id='mute' class="icon ion-volume-mute"></div>
    <input type="range" id="volume" value="80">
  </div>
  <script src="scripts/classes/Ball.js"></script>
  <script src="scripts/classes/Player.js"></script>
  <script src="scripts/classes/Computer.js"></script>
  <script src="scripts/classes/Paddle.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
